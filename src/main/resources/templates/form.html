<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nueva Encuesta</title>
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">

        <link rel="stylesheet" th:href="@{/css/estilos.css}">
    </head>
    <body style="background-color: #343a40;"> <!-- Fondo gris oscuro -->
        <div class="container">
            <h1 class="text-white">Nueva Encuesta</h1> <!-- Texto blanco para contraste -->
            <form th:action="@{/survey/save}" th:object="${survey}" method="post">
                <div class="form-group">
                    <label for="usuario" class="text-white">Usuario</label> <!-- Texto blanco -->
                    <select class="form-control" th:field="*{idUsuario}">
                        <option th:each="user : ${users}" th:value="${user.idUsuario}" th:text="${user.nombreUsuario}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha" class="text-white">Fecha</label> <!-- Texto blanco -->
                    <input type="date" class="form-control" th:field="*{fecha}">
                </div>
                <div class="form-group">
                    <label for="limpieza" class="text-white">Limpieza</label> <!-- Texto blanco -->
                    <input type="number" class="form-control" th:field="*{limpieza}" min="1" max="5">
                </div>
                <div class="form-group">
                    <label for="calidad" class="text-white">Calidad</label> <!-- Texto blanco -->
                    <input type="number" class="form-control" th:field="*{calidad}" min="1" max="5">
                </div>
                <div class="form-group">
                    <label for="mejoras" class="text-white">Mejoras</label> <!-- Texto blanco -->
                    <input type="text" class="form-control" th:field="*{mejoras}">
                </div>
                <div class="form-group">
                    <label for="comentarios" class="text-white">Comentarios</label> <!-- Texto blanco -->
                    <textarea class="form-control" th:field="*{comentarios}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #FFA500; border-color: #FFA500;">Guardar</button> <!-- Bot칩n amarillo oscuro -->
                <a th:href="@{/survey/list}" class="btn btn-secondary" style="margin-left: 10px;">Regresar a la Lista de Encuestas</a> <!-- Bot칩n regresar -->
            </form>
            <a th:href="@{/principal}" class="btn btn-secondary" style="margin-top: 10px;">Regresar a la P치gina Principal</a> <!-- Bot칩n regresar -->
        </div>
        
    </body>
</html>
