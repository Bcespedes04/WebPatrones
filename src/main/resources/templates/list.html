<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Encuestas</title>
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    </head>
    <body style="background-color: #343a40;"> <!-- Fondo gris oscuro -->
        <div class="container">
            <h1 class="text-white">Encuestas</h1> <!-- Texto blanco para contraste -->
            <a th:href="@{/survey/new}" class="btn btn-primary" style="background-color: #FFA500; border-color: #FFA500;">Nueva Encuesta</a> <!-- Botón amarillo oscuro -->
            <a th:href="@{/principal}" class="btn btn-secondary" style="margin-left: 10px;">Regresar a la Página Principal</a> <!-- Botón regresar -->
            <table class="table table-striped table-dark" style="margin-top: 20px;"> <!-- Tabla con estilo oscuro -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Fecha</th>
                        <th>Limpieza</th>
                        <th>Calidad</th>
                        <th>Mejoras</th>
                        <th>Comentarios</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="survey : ${surveys}">
                        <td th:text="${survey.idEncuesta}"></td>
                        <td th:text="${survey.usuario.nombreUsuario}"></td>
                        <td th:text="${survey.fecha}"></td>
                        <td th:text="${survey.limpieza}"></td>
                        <td th:text="${survey.calidad}"></td>
                        <td th:text="${survey.mejoras}"></td>
                        <td th:text="${survey.comentarios}"></td>
                        <td>
                            <a th:href="@{/survey/delete/{id}(id=${survey.idEncuesta})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>}
            
        </div>
    </body>
</html>
